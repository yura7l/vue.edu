<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz on Vue.js</title>

    <link rel="stylesheet" href="/vendor/public/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.min.css">
</head>
<body>
<section id="quiz">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>{{ quizTitle }}</h1>
            </div>
            <div class="quiz mt-4">
                <div v-if="currentQuestion.length !== 0" class="quiz__question">
                    <div class="quiz__question-head">
                        <h3 class="quiz__question-title">Question #1</h3>
                        <p class="quiz__question-subtitle">Choose one answer</p>
                    </div>
                    <div class="quiz__question-answers">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Answer #1 First
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Answer #1 Second
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                            <label class="form-check-label" for="flexRadioDefault3">
                                Answer #1 Third
                            </label>
                        </div>
                    </div>
                    <div class="quiz__question-footer">
                        <button class="btn btn-primary" @click="applyAnswer()">Next</button>
                    </div>
                </div>
                <div v-else class="quiz__end">
                    <h3 class="quiz__question-title">Well done!</h3>
                    <div class="quiz__question-summary">
                        <div class="quiz__question-summary-caption">Your score:</div>
                        <div class="quiz__question-summary-value">6/8</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/vendor/public/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/vue@next"></script>
<script src="/assets/js/quiz.js"></script>

</body>
</html>
