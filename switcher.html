<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switcher on Vue.js</title>

    <link rel="stylesheet" href="/vendor/public/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.min.css">
</head>
<body>
<section id="switcher">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Switcher</h1>
            </div>
            <div class="col-12 mt-3">
                <div class="switcher__container">
                    <div class="switcher">
                        <label v-for="(option, i) in options" class="switcher__item">
                            <input class="switcher__control" type="radio" name="color-theme" :value="option.id" v-model="state" @change="toggleSwitcher(option.id)">
                            <span class="switcher__text">{{ option.title }}</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/vendor/public/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/vue@next"></script>
<script src="/assets/js/switcher.js"></script>

</body>
</html>
